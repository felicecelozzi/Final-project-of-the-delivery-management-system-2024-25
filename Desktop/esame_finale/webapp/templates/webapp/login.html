<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cce5ff; /* blu chiaro */
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .message-box {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-message {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #28a745;
            gap: 10px;
        }
        .check-icon {
            width: 32px;
            height: 32px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <div class="success-message">
            <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="check" class="check-icon">
            <span>Logout eseguito correttamente</span>
        </div>
    </div>
</body>
</html>
