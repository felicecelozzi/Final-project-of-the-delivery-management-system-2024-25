<body class="bg-blue-100 text-black-900 p-6">
  <div class="max-w-6xl mx-auto space-y-8">

    <h1 class="text-3xl font-bold text-center"> Ciao, Benvenuto! </h1>

    <!-- Registrazione Ordine -->
    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-2xl font-semibold mb-4">Registrazione Ordine</h2>
      <form id="orderForm" class="space-y-4" method="post">
        {% csrf_token %}
        <input type="text" name="id" placeholder="Id ordine" class="w-full p-2 border rounded" required />
        <input type="text" name="indirizzo" placeholder="Indirizzo di consegna" class="w-full p-2 border rounded"
          required />
        <input type="datetime-local" name="data_consegna" class="w-full p-2 border rounded" required />
        <select name="priorita" class="w-full p-2 border rounded">
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Bassa">Bassa</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Registra
          Ordine</button>
      </form>
    </section>

    <!-- Registrazione Corriere -->

        <input type="text" name="nome" placeholder="Data di Nascita" class="w-full p-2 border rounded" required />
        <input type="text" name="codice_corriere" placeholder="Codice Corriere" class="w-full p-2 border rounded"
          required />
        <input type="text" name="area" placeholder="Area di copertura" class="w-full p-2 border rounded" required />
        <p>Indirizzo:</p>
        <input type="text" name="nome" placeholder="Via" class="w-full p-2 border rounded" required />
        <input type="text" name="nome" placeholder="Numero civico" class="w-full p-2 border rounded" required />
        <input type="text" name="nome" placeholder="Comune di residenza" class="w-full p-2 border rounded" required />
